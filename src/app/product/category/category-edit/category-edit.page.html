<ion-header>
  <ion-toolbar color="primary">
    <ion-title>修改分类信息</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="返回" defaultHref="product/category/list"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-margin-top">
    <ion-list-header>
      <ion-label>大分类</ion-label>
    </ion-list-header>
    <ion-item-sliding #itemslide>
      <ion-item>
        <ion-label>{{category.name}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="onEditCategoryName(itemslide)">
          <ion-icon name="create"></ion-icon>编辑
        </ion-item-option>
        <ion-item-option color="danger" (click)="onDelete(itemslide)">
          <ion-icon name="trash"></ion-icon>删除
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


    <ion-list-header>
      <ion-label>小分类</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let subcate of category.children" #subitemslide>
      <ion-item>
        <ion-label>{{subcate.name}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary"  (click)="onEditSubCategoryName(subitemslide,subcate)">
          <ion-icon name="create"></ion-icon>编辑
        </ion-item-option>
        <ion-item-option color="danger" (click)="onDelete(itemslide,subcate.id)">
          <ion-icon name="trash"></ion-icon>删除
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    

    <!-- 其他省略 -->
  </ion-list>
</ion-content>
