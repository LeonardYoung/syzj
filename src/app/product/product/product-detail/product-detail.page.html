<ion-header>
  <ion-toolbar color="primary">
    <ion-title>商品详情</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="商品列表" defaultHref="product/list"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item (click)="onPresentActionSheet()">
      <ion-thumbnail slot="start">
        <img src="/assets/img/supplier_icon.png">
      </ion-thumbnail>
    </ion-item>

    <ion-item>
      <ion-label>名称</ion-label>
      <ion-note slot="end">{{nowProduct.name}}</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>分类</ion-label>
      <ion-note slot="end">{{nowProduct.categoryName}}</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>条码</ion-label>
      <ion-note slot="end">{{nowProduct.barcode}}</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>进价</ion-label>
      <ion-note *ngIf="verification" slot="end">{{nowProduct.purchasePrice}}</ion-note>
      <ion-badge *ngIf="!verification" color="primary" slot="end" (click)="checkVf()">查看进价</ion-badge>
    </ion-item>

    <ion-item>
      <ion-label>售价</ion-label>
      <ion-note slot="end">{{nowProduct.price}}</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>规格</ion-label>
      <ion-note slot="end">{{nowProduct.format}}</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>库存</ion-label>
      <ion-note slot="end">{{nowProduct.remain}}</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>供应商名称</ion-label>
      <ion-note slot="end">{{nowProduct.supplierName}}</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>供应商电话</ion-label>
      <ion-note slot="end">{{nowProduct.supplierPhone}}</ion-note>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" style="text-align: center;">
          <ion-button expand="full" [routerLink]="['../depot']"
          [queryParams]="{id:nowId}">
            出/入库
          </ion-button>
        </ion-col>
        <ion-col size="6" style="text-align: center;">
          <ion-button (click)="onClickShare()" expand="full" color="secondary">
            分享
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>


  </ion-toolbar>
</ion-footer>
