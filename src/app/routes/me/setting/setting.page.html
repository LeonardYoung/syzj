<ion-header>
  <ion-toolbar>
    <ion-title>系统设置</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="返回" defaultHref="tabs/me"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  
  <ion-list inset="true">
    <ion-item detail href="tabs/me/shop">
      <ion-label>店铺设置</ion-label>
    </ion-item>
    <ion-item detail href="tabs/me/change-password">
      <ion-label>更改密码</ion-label>
    </ion-item>
  </ion-list>

  <ion-list inset="true">
    <ion-item detail>
      <ion-label>关于我们</ion-label>
    </ion-item>
    <ion-item >
      <ion-label>联系客服</ion-label>
      <ion-note color="secondary" slot="end">
        <a href="tel:18850566407" class="callphone">18850566407</a>
      </ion-note>
    </ion-item>
    <ion-item detail>
      <ion-label>版本号：</ion-label>
      <ion-note color="secondary" slot="end">检测更新</ion-note>
    </ion-item>
  </ion-list>

  

  <ion-list inset="true">
    <ion-item detail (click)="onQuit()">
      <ion-label>安全退出</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
