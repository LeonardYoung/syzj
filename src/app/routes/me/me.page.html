<ion-header>
  <ion-toolbar>
    <ion-title>个人信息</ion-title>
    <ion-buttons slot="end">
      <ion-button href="tabs/me/setting">
        <ion-icon slot="start" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
          <!-- <ion-icon slot="start" [name]="p.icon"></ion-icon> -->
          <ion-label>
            <ion-text>
              <h1>{{currentUser.shopName}}</h1>
            </ion-text>
            <p>{{currentUser.phone}}</p>
          </ion-label>
          <ion-badge color="primary" slot="end">高级版</ion-badge>
        </ion-item>
    </ion-list>

    <ion-list>
      <ion-item detail *ngFor="let page of appPages" [routerLink]="['/page.url']">
        <ion-icon slot="start" [name]="page.icon"></ion-icon>
        <ion-label>{{page.title}}</ion-label>
      </ion-item>
    </ion-list>

    

</ion-content>
